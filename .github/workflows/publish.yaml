name: Publish Docker Images

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Verify DockerHub Secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "DOCKER_USERNAME is not set"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "DOCKER_PASSWORD is not set"
            exit 1
          fi

      - name: Log in to DockerHub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Set Tag
        id: set_tag
        run: echo "::set-output name=tag::$(date +'%Y%m%d%H%M')"

      - name: Publish Docker Image (Kali)
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kali-linux:${{ steps.set_tag.outputs.tag }}

      - name: Notify on Success
        uses: ./.github/workflows/notify.yaml
        with:
          pipeline: "capstone-kali"
          status_on_success_push: ${{ steps.publish.outcome }}
          status_on_success_update_chart: "success"
          error_message_push: ""
          error_output_push: ""
          error_message_update_chart: ""
          error_output_update_chart: ""
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Notify on Failure
        if: failure()
        uses: ./.github/workflows/notify.yaml
        with:
          pipeline: "capstone-kali"
          status_on_success_push: "failure"
          status_on_success_update_chart: "failure"
          error_message_push: "Publish Docker Image Failed"
          error_output_push: ${{ steps.publish.outcome }}
          error_message_update_chart: ""
          error_output_update_chart: ""
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
