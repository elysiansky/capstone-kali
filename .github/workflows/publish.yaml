name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: kalilinux/kali-rolling@v1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run tests
        run: |
          python3 -m unittest discover
          
      - name: Publish package
        run: |
          python3 setup.py sdist bdist_wheel
          twine upload dist/*
          
      - name: Notify Pipeline Status
        run: |
          gh workflow run notify-pipeline-status.yml \
            -f pipeline="My Project" \
            -f status_on_success_push="success" \
            -f status_on_success_update_chart="success" \
            -f error_message_push="" \
            -f error_output_push="" \
            -f error_message_update_chart="" \
            -f error_output_update_chart=""
