name: Publish Docker Images

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Verify DockerHub Secrets
        run: echo "DockerHub Secrets Verified"

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Set Tag
        id: vars
        run: echo "TAG=${{ secrets.DOCKER_USERNAME }}/kali-linux:${{ github.sha }}-$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Publish Docker Image (Kali)
        id: publish_kali
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64
          tags: ${{ env.TAG }}
          push: true

      - name: Notify
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"Build succeeded for platform linux/amd64 with tag: ${{ env.TAG }}\"}" \
          ${{ secrets.DISCORD_WEBHOOK }}

      - name: Notify on Failure
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\": \"Build failed for platform linux/amd64\"}" \
          ${{ secrets.DISCORD_WEBHOOK }}
